<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room {{ room_name }}</title>
    {% load static %}    
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/room.css' %}">
  </head>
<body>
  <nav class="fixed-top title">  
      <h2 class="fw-bold ms-2" data-room-name="{{ room_name }}">Room: <span>{{ room_name }}</span></h2>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6"> 
        <div id="chat-log">

        </div>
        
        <div class="fixed-bottom chat-box-tray">
            <input placeholder="Input your message..." id="chat-message-input" type="text" min="1">
            <button class="btn btn-primary" id="chat-message-submit">Send</button>
        </div>
      </div>
    </div>
  </div>

<script src="{% static 'js/room.js' %}"></script>
</body>
</html>
