<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fchat</title>
</head>
<body>
    <h2>Welcome!</h2>
    <p>Enter a room name and join:</p>
    
    <!-- Убрали form, так как будем обрабатывать через JS -->
    <input placeholder="Room Name" id="roomInput" type="text" required>
    <button onclick="joinRoom()">Join</button>

    <script>
        function joinRoom() {
            // Получаем значение из input
            const roomName = document.getElementById('roomInput').value.trim();
            
            // Проверяем, что поле не пустое
            if (!roomName) {
                alert('Please enter room name!');
                return;
            }
            
            // Кодируем имя комнаты для URL и перенаправляем
            window.location.href = `/chat/${encodeURIComponent(roomName)}/`;
        }
    </script>
</body>
</html>
