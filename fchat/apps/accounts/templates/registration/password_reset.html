<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth/password_reset.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Сброс пароля</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST">
                            {% csrf_token %}
                            
                            <!-- Вывод ошибок формы -->
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    Исправьте ошибки ниже
                                </div>
                            {% endif %}
                            
                            <!-- Поле для email -->
                            <div class="mb-4">
                                <label for="{{ form.email.id_for_label }}" class="form-label fw-bold">
                                    Ваш email:
                                </label>
                                {{ form.email }}
                                {% if form.email.errors %}
                                    <div class="invalid-feedback d-block mt-2">
                                        {{ form.email.errors|first }}
                                    </div>
                                {% endif %}
                            </div>
                            
                            <!-- Кнопка отправки -->
                            <button type="submit" class="btn btn-primary w-100 py-2 mt-3">
                                Отправить ссылку для сброса
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <a href="{% url 'accounts:login' %}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Вернуться к входу
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap JS Bundle -->
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
